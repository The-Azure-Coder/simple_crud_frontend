<section class="line-background">
  <div class="container">
    <h1 class="table-name">Item List</h1>
    <div class="summary">
      <div class="cart-box">
        <img src="../assets/images/cart.png" alt="">
        <span class="item-count">{{itemLength}} items </span>
      </div>
      <div class="table-total">
        <span class="total">Total:</span>
        <span class="value">{{totalPrice | currency}}</span>
      </div>
    </div>

    <a class="add-btn" routerLink="additem">Add item</a>

    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="itemDataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="itemName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Item name</th>
            <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row"> {{row.description}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button routerLink="/edititem/{{row._id}}" class="edit-btn" title="edit">
                <img src=" ../assets/images/card-edit.png" alt="">
              </button>
              <button (click)="removeItem(row._id)" class="delete-btn">
                <img src=" ../assets/images/remove.png" alt="">
              </button>
            </td>
          </ng-container>


          <!-- Fruit Column -->

          <tr mat-header-row *matHeaderRowDef="itemColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: itemColumns;"></tr>


        </table>
        <mat-paginator [pageSizeOptions]="[6, 12, 18, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</section>
