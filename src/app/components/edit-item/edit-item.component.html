<div class="form-con">
  <div class="form-img">
  </div>

  <form method="post" [formGroup]="editItemForm" (submit)="updateItem()" *ngIf="editItemForm">
    <div class="heading">
      <h2 class="form-title">Add An item</h2>
      <span routerLink="/" class="close-btn"><img src="../assets/images/close.png" alt=""></span>
    </div>

    <mat-form-field class="form-field" hideRequiredMarker appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput name="itemName" value="{{item.itemName}}" formControlName="itemName" required>
      <mat-hint>Please Enter Item Name</mat-hint>
      <mat-error *ngIf="editItemForm.get('itemName')?.hasError('required')&& editItemForm.get('itemName')?.touched">Item Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" hideRequiredMarker appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput name="price" value="{{item.price}}" formControlName="price" required>
      <mat-hint>Please Enter item Price</mat-hint>
      <mat-error *ngIf="editItemForm.get('price')?.hasError('required')&& editItemForm.get('price')?.touched">Price of item is required</mat-error>
    </mat-form-field>


    <mat-form-field hideRequiredMarker class="textarea-field" appearance="outline">
      <mat-label>item Description</mat-label>
      <textarea type="text" rows="6" name="description" value="{{item.description}}" formControlName="description" matInput></textarea>
      <mat-hint>Enter item description</mat-hint>

      <mat-error *ngIf="editItemForm.get('description')?.hasError('required') && editItemForm.get('description')?.touched">
        item description is required</mat-error>
    </mat-form-field>

    <button class="submit-btn">Update Item</button>

  </form>

</div>
